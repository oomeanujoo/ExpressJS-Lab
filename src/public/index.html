<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEAN Project</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #007BFF;
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #555;
        }
        p {
            font-size: 1rem;
            margin-bottom: 10px;
            max-width: 600px;
            line-height: 1.5;
        }
        a {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>MEAN Stack Project</h1>
    <h2>Welcome to the Project!</h2>
    <p>This application is built with the MEAN stack (MongoDB, Express.js, Angular, Node.js).</p>
    <p>Currently, the server is running on <strong>localhost:5000</strong>.</p>
    <footer>
        &copy; 2024 MEAN Project
    </footer>
</body>
</html>
